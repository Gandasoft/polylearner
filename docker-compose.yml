
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: polylearner-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - /home/loki/polylearner-serviceaccount-key.json:/app/serviceaccount-key.json:ro
    environment:
      - DB_TYPE=${DB_TYPE:-mongodb}
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=polylearner
      - FIRESTORE_PROJECT_ID=polylearner-app
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceaccount-key.json
      - APP_ENV=dev
      - LLM_PROVIDER=ollama
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=gpt-4o
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - CUSTOM_LLM_BASE_URL=${CUSTOM_LLM_BASE_URL:-}
      - CUSTOM_LLM_API_KEY=${CUSTOM_LLM_API_KEY:-}
      - CUSTOM_LLM_MODEL=${CUSTOM_LLM_MODEL:-default}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      - mongo
      - ollama
    restart: unless-stopped
  
  ollama:
    image: ollama/ollama:latest
    container_name: polylearner-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KEEP_ALIVE=10m
    restart: unless-stopped
    # Uncomment the following lines if you have an NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
  
  mongo:
    image: mongo:7
    container_name: polylearner-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
  ollama_data:
